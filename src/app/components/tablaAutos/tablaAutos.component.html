<a href="formulario" class="btn btn-success mb-3">Agregar nuevo auto</a>
<table class="table table-dark table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Modelo</th>
      <th>Marca</th>
      <th>Precio</th>
      <th>Color</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for (item of carros; track item) {
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.nombre }}</td>
      <td>{{ item.modelo }}</td>
      <td>{{ item.marca }}</td>
      <td>${{ item.precio }}</td>
      <td>{{ item.color }}</td>
      <td>
        <button (click)="eliminar(item.id)" class="btn btn-danger me-2">
          Eliminar
        </button>
        <button
          [routerLink]="['/editarFormulario', item.id]"
          class="btn btn-primary"
        >
          Editar
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
